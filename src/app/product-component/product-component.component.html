<form action="" [formGroup]="myForm">
    <div class="form-group">
        <label for="id">学号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="userName">姓名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
    </div>
    <div class="form-group">
        <label for="web">Web成绩</label>
        <input type="text " class="form-control" id="web" name="web" [formControl]='web'>
    </div>
    <div class="form-group">
        <label for="rfid">RFID成绩</label>
        <input type="text " class="form-control" id="rfid" name="rfid" [formControl]='rfid'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">Web成绩</th>
            <th scope="col">RFID成绩</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let student of students$ | async;let i =index' (click)="select(student)">
            <th scope="row">{{i}}</th>
            <td>{{student.id}}</td>
            <td>{{student.userName}}</td>
            <td>{{student.web}}</td>
            <td>{{student.rfid}}</td>
        </tr>
    </tbody>
</table>
